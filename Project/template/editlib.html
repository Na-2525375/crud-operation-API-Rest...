  {%load static %}
  <body>
  
  <h2 style="text-align:center"> Profile </h2>

  {% for i in library %}
  <div>
  <div class="card">
    <div class="card_cover">
      <img src="{{i.myImage.url}}" alt="myprofile">
    </div>
    <div class="card_img"> 
        <img src="{{i.myImage.url}}" alt="user-image">
    </div>
    <div class="card_info"> 
          <h2>{{i.Book_Name}} {{i.Writer_Name}} </h2>
         <div class="p_e_box">
          <h5 class="phone">Serial_No:{{i.Serial_No}}</h5>
          <h5 class="email"></h5>Acquisition_Date:{{i.Acquisition_Date}}</h5>
          <h5 class="Age">Return_Date:{{i.Return_Date}}</h5>
        </div>
      </div>
    </div>
</div>
    <p><button>Contact</button></p>
  </div>
  {% include "message.html" %}
<div class="container">
    <form action=" {% url 'updatelibrary' %} " method='post'enctype="multipart/form-data">

        {% csrf_token %}
   
    <form>
      <label for="fname">Library ID</label>
      <input type="text" id="fname" value="{{i.id}}" name="libraryid" placeholder="Your Id..">

      <label for="bname">Book Name</label>
      <input type="text" id="b_name"value="{{i.Book_Name}}"  name="Book_Name" placeholder="Book name..">

      <label for="wname">Writer Name</label>
      <input type="text" id="w_name"value="{{i.Writer_Name}}"  name="Writer_Name" placeholder="Writer name..">

      <label for="Mobile">Serial Number</label>
      <input type="text" id="s_num"value="{{i.Serial_No}}" name="Serial_No" placeholder="Serial number..">

      <label for="email">Acquisition Date</label>
      <input type="text" id="a_date"value="{{i.Acquisition_Date}}"  name="Acquisition_Date" placeholder="Acquisition Date..">

      <label for="age">Return Date</label>
      <input type="text" id="r_date"value="{{i.Return_Date}}"  name="Return_Date" placeholder="Return Date..">

      <label for="">Profile Picture</label>
      <input type="file" id="Profile_pic" name="Profile_pic" placeholder="Your pic..">

      

      <input type="submit" value="Update">
      
    </form>
    
  </div>

</div>
{%endfor%}
