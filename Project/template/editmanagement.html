  {%load static %}
  <body>
  
  <h2 style="text-align:center"> Profile </h2>
  {% for i in management %}
  <div class="card">
    <div class="card_cover">
      <img src="{{i.myImage.url}}" alt="myprofile">
    </div>
    <div class="card_img"> 
        <img src="{{i.myImage.url}}" alt="user-image">
    </div>
    <div class="card_info"> 
          <h2>{{i.First_Name}} {{i.Last_Name}} </h2>
         <div class="p_e_box">
          <h5 class="phone">Phone:{{i.Mobile}}</h5>
          <h5 class="email">Email:{{i.Email}}</h5>
          <h5 class="Age">Age:{{i.Age}}</h5>
        </div>
        
    </div>
</div>
    <p><button>Contact</button></p>
  </div>
  {% include "message.html" %}

<div class="container">
    <form action=" {% url 'updatemanagement' %} " method='post'enctype="multipart/form-data">

        {% csrf_token %}
    
    <form>
      <label for="fname">Management Id</label>
      <input type="text" id="fname" value="{{i.id}}" name="aut" placeholder="Your Id..">

      <label for="lastname">Frist Name</label>
      <input type="text" id="lname" value="{{i.First_Name}}" name="firstname" placeholder="Your name..">

      <label for="Mobile">Last Name</label>
      <input type="text" id="mobile_num" value="{{i.Last_Name}}" name="lastname" placeholder="Your last name..">

      <label for="Mobile">Mobile Number</label>
      <input type="text" id="mobile_num" value="{{i.Mobile}}" name="mobile" placeholder="Your mobile number..">

      <label for="email">Email</label>
      <input type="text" id="s_email" value="{{i.Email}}" name="email" placeholder="Your email..">

      <label for="age">Age</label>
      <input type="text" id="s_age" value="{{i.Age}}" name="age" placeholder="Your age..">
      
      <label for="">Profile Picture</label>
      <input type="file" id="Profile_pic" name="Profile_pic" placeholder="Your pic..">


      <input type="submit" value="Update">
      
    </form>
   
  </div>
</div>
{%endfor%}
