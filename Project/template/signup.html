<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Design by foolishdeveloper.com -->
    <title>Signup Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <style media="screen">
        *,
  *:before,
  *:after{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
  }
      body {
        background-color: #2c3e50; /* Darker background color */
        font-family: 'Poppins', sans-serif;
      }
  
      .background {
        width: 430px;
        height: 520px;
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
      }
    
      .background .shape {
        height: 200px;
        width: 200px;
        position: absolute;
        border-radius: 50%;
      }
    
      .shape:first-child {
        background: linear-gradient(#3498db, rgb(23, 13, 80));
        left: -80px;
        top: -80px;
      }
    
      .shape:last-child {
        background: linear-gradient(to right, #e74c3c, #000000);
        right: -30px;
        bottom: -80px;
      }
    
      form {
        height: 520px;
        width: 400px;
        background-color: rgba(255, 246, 246, 0.9); /* Lighter background color */
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        padding: 50px 35px;
      }
    
      form * {
        color: #2c3e50; /* Text color */
        outline: none;
        border: none;
      }
    
      form h3 {
        font-size: 32px;
        font-weight: 600;
        line-height: 42px;
        text-align: center;
        margin-bottom: 30px;
      }
    
      label {
        display: block;
        margin-top: 20px; /* Reduced margin-top */
        font-size: 18px; /* Increased font size */
        font-weight: 600;
      }
    
      input {
        display: block;
        height: 40px; /* Reduced input height */
        width: 100%;
        background-color: #ecf0f1; /* Lighter input background color */
        border-radius: 5px; /* Increased border-radius */
        padding: 0 10px;
        margin-top: 8px;
        font-size: 16px; /* Increased font size */
        font-weight: 400;
      }
    
      ::placeholder {
        color: #7f8c8d; /* Placeholder text color */
      }
    
      button {
        margin-top: 40px; /* Adjusted margin-top */
        width: 100%                                                                                                                                     ;
        background-color: #3498db; /* Button color */
        color: #0e0b0b; /* Button text color */
        padding: 15px 0;
        font-size: 18px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 20px;
      }
    
      .social {
        margin-top: 30px;
        display: flex;
      }
    
      .social div {
        background: #2ecc71; /* Social button background color */
        width: 150px;
        border-radius: 5px; /* Increased border-radius */
        padding: 8px 10px; /* Adjusted padding */
        color: #1f0c0c;
        text-align: center;
        margin-right: 10px; /* Adjusted margin-right */
        cursor: pointer;
      }
    
      .social div:hover {
        background-color: #27ae60; /* Darker background color on hover */
      }
    
      .social .fb {
        margin-left: 0; /* No margin for the first social button */
      }
    
      .social i {
        margin-right: 8px; /* Adjusted margin-right for icon */
      }
    
      a {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #ffffff;
        text-decoration: none;
        font-size: 16px;
      }
    
      a:hover {
        text-decoration: underline; /* Underline on hover */
      }
    </style>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="{% url 'signupPageUrl' %}" method="post">
        {% csrf_token %} 
        <h3>Signup Here</h3>
        {% include "message.html" %}

        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="username" id="username">

        <label for="email">Email</label>
        <input type="email" placeholder="Email or Phone" name="email" id="email">

        <label for="password1">Password</label>
        <input type="password" placeholder="Password" id="password1" name="password1">

        <label for="password2">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" id="password2" name="password2">

        <button type="submit">Signup</button>
        
        <a href="{% url 'loginPageUrl' %}">I already have an account</a>
    </form>
</body>
</html>
